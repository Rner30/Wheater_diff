<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/Spinner.css">

    <link rel="stylesheet" href="sass/styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <div class="container">
        <div class="row">
          <div class="col-lg-6">
            <div class="texto_tiempo">
              <h1>Encontra el tiempo</h1>
            </div>
            <div class="input-group flex-nowrap">
              <input
                type="text"
                class="form-control"
                placeholder="Escriba la ciudad"
                aria-label="Username"
                aria-describedby="addon-wrapping"
                name="ciudad"
                id="ciudad"
                list="states-list"
              />
            </div>
            
            <div id="msj-error" class="error"></div>

            <div class="d-grid gap-2">
              <button
                class="btn btn-warning btn__buscar"
                type="button"
                onclick="obtenerClima()"
                id="boton"
              >
                TIEMPO
              </button>
            </div>
          </div>
          <div class="col-lg-6" id="divResultado">
            <div class="sk-chase" id="spinner" >
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
              <div class="sk-chase-dot"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="app.js"></script>

  </body>
</html>
